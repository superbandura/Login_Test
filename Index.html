<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro/Login</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>
</head>
<body>
  <h1>Autenticaci칩n</h1>

  <div class="formulario">
    <input type="text" id="nombre" placeholder="Nombre (solo al registrarse)">
    <input type="email" id="email" placeholder="Correo electr칩nico">
    <input type="password" id="password" placeholder="Contrase침a">
    <button onclick="registrar()">Registrarse</button>
    <button onclick="iniciarSesion()">Iniciar sesi칩n</button>
    <p id="mensaje"></p>
  </div>

  <script>
    function registrar() {
      const nombre = document.getElementById("nombre").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(cred => {
          return db.collection("usuarios").doc(cred.user.uid).set({ nombre });
        })
        .then(() => {
          window.location.href = "bienvenida.html";
        })
        .catch(error => {
          document.getElementById("mensaje").innerText = error.message;
        });
    }

    function iniciarSesion() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "bienvenida.html";
        })
        .catch(error => {
          document.getElementById("mensaje").innerText = error.message;
        });
    }
  </script>
</body>
</html>
